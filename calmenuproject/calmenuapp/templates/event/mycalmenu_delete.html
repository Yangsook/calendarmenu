{% extends 'base.html' %}

{% block title %}
My Calendar Menu - Delete
{% endblock %}

{% block content %}
    <h1>Delete</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete this menu?</p>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
        <button class="btn btn-danger ml-2" type="button" onclick="history.back()">Cancel</button>
    </form>
{% endblock content %}
