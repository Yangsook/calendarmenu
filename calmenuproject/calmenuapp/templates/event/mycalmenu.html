{% extends 'base.html' %}

{% block content %}
    <div id="content-main">
        <h2 class="page-title">My Calendar Menu  </h2>
        <br>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card">
                <h6 class="card-header card-title"><b>메뉴 등록</b></h6>
                <div class="card-body">
                  <p class="card-text">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                        </table>
                        <Br>
                        <button type="submit" class="btn btn-success medium">저장하기</button>
                    </form>
                  
                    <script>
                        var day = document.getElementById('{{ form.day.id_for_label }}')
                        day.value = '{{ day }}';
                    </script>  
                  </p>              
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card">
                  <h5 class="card-header card-title">{{ day }}</h5>
                  <div class="card-body">
                      <p class="card-text"></p>
                      <ul>
                          {% for menu in daymenulist %}
                              <li>{{ menu }}  <a class="btn btn-outline-warning mini" href="{% url 'mycalmenu_delete' pk=menu.id  %}"> 삭제 </a></li>
                          {% endfor %}
                      </ul>     
               
                  </div>
                </div>
              </div>
              
        </div>


    </div>
        
{% endblock  %}
